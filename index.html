<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Arash X</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .fade-in {
      animation: fadeIn 3s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    #surprise-text {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #download-btn, #replay-btn, #share-btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="center fade-in">
    <div id="surprise-text">ロード中… サプライズを準備しています</div>
    <button id="download-btn">📥 ダウンロード</button>
    <button id="replay-btn">🔁 もう一度</button>
    <button id="share-btn">📤 シェア</button>
    <audio id="bg-music" controls autoplay loop>
      <source src="happy_birthday_jp.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    document.getElementById('replay-btn').addEventListener('click', () => {
      location.reload();
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      alert('ファイルを準備中です...');
    });

    document.getElementById('share-btn').addEventListener('click', () => {
      alert('共有リンクを生成しています...');
    });
  </script>
</body>
</html>
